{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <style>
        body{
            padding-top: 56px; /* Espacio para la navbar fija */
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'libros/img/logo.png' %}" 
                     alt="Logo Biblioteca" 
                     height="30"  
                     class="me-2">
                Biblioteca Politécnico San Carlos
            </a>
            
            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Contenedor de elementos de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- ms-auto empuja los elementos a la derecha -->
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="btn btn-warning ms-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</body>
</html>
