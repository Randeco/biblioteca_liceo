{% extends 'libros/base.html' %}
{% load static %}

{% block content %}


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <!-- Tarjeta de Login -->
            <div class="card shadow-lg border-0">
                <!-- Header Azul -->
                <div class="card-header bg-primary text-white text-center py-4" >
                    <a href="{% url 'home' %}">
                    <img src="{% static 'libros/img/logo.png' %}" alt="Logo Biblioteca" height="50" class="mb-3">
                    </a>
                    <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h2>
                </div>
                
                <!-- Cuerpo de la tarjeta -->
                <div class="card-body p-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Mensaje de error -->
                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> Usuario o contraseña incorrectos.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}

                        <!-- Campo Usuario -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold text-primary">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                       placeholder="ej: juan.perez" required>
                            </div>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold text-primary">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       placeholder="••••••••" required>
                            </div>
                        </div>

                        <!-- Botón Amarillo -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-warning btn-lg fw-bold py-3">
                                <i class="fas fa-sign-in-alt me-2"></i>INGRESAR
                            </button>
                        </div>

                        <!-- Enlace adicional -->
                        <div class="text-center">
                            <a href="#" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Estilos personalizados -->
<style>
    body {
        background: linear-gradient(rgba(249, 247, 247, 0.9), rgba(249, 247, 247, 0.9)),
                    url('{% static "libros/img/estanteria.jpg" %}') no-repeat center center fixed;
        background-size: cover;
    }
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .card-header {
        border-bottom: none;
    }
    .btn-warning {
        transition: all 0.3s;
    }
    .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
